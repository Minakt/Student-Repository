{% extends 'base.html' %}
{% block body %}
<h2>{{ title }}</h2>
<h3>{{ table_title }}</h3>
<table border='1'>
    <th> Name </th>
    <th> cwid</th>
    <th> course</th>
    <th> grade</th>
    <th>Instructor</th>
    {% for student in students %}
    <tr>
        <td>{{student.name}} </td>
        <td>{{student.cwid}}</td>
        <td>{{student.course}}</td>
        <td>{{student.grade}}</td>
        <td>{{student.Instructor}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
